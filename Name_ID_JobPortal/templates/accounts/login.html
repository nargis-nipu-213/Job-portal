{% extends "base.html" %}

{% block content %}
<div class="flex flex-col justify-center items-center py-12 sm:py-20">
  
  <div class="w-full max-w-md">
    
    <div class="text-center mb-8">
      <h1 class="text-3xl font-black text-slate-900 tracking-tight">Welcome Back</h1>
      <p class="text-slate-500 mt-2">Enter your credentials to access your account</p>
    </div>

    <div class="bg-white p-8 rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100">
      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Username</label>
          <div class="relative group">
            <input name="username" 
                   class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 focus:bg-white transition-all text-slate-700" 
                   placeholder="e.g. johndoe" 
                   required 
                   autofocus/>
          </div>
        </div>

        <div>
          <div class="flex justify-between items-center mb-2 ml-1">
            <label class="block text-sm font-bold text-slate-700">Password</label>
            </div>
          <div class="relative">
            <input name="password" 
                   type="password" 
                   class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 focus:bg-white transition-all text-slate-700" 
                   placeholder="••••••••" 
                   required/>
          </div>
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white px-6 py-4 rounded-2xl font-black hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all active:scale-[0.98] mt-2">
          Sign In
        </button>
      </form>

      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-100"></div>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
          <span class="bg-white px-4 text-slate-400 font-bold tracking-widest">New here?</span>
        </div>
      </div>

      <p class="text-center text-slate-600">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-bold underline decoration-2 decoration-blue-100 underline-offset-4 transition-all">
          Register for free
        </a>
      </p>
    </div>

    <p class="mt-8 text-center text-xs text-slate-400 flex items-center justify-center gap-2">
      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
      Secure SSL Encrypted Connection
    </p>
  </div>
</div>
{% endblock %}
