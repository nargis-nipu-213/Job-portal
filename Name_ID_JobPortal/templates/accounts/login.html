{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
  
  <div class="w-full max-w-md">
    
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-tr from-blue-600 to-indigo-500 rounded-2xl shadow-lg mb-4 transform rotate-3 hover:rotate-0 transition-transform duration-300">
        <i class="fas fa-vault text-white text-2xl"></i>
      </div>
      <h1 class="text-4xl font-black text-slate-900 tracking-tight">Welcome Back</h1>
      <p class="text-slate-500 mt-2 font-medium">Please sign in to your dashboard</p>
    </div>

    <div class="bg-white/80 backdrop-blur-xl p-8 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-white/20">
      
      {% if messages %}
        <div class="mb-6">
          {% for message in messages %}
            <div class="flex items-center p-4 bg-red-50 text-red-700 rounded-2xl text-sm font-bold border border-red-100 animate-in fade-in slide-in-from-top-2">
              <i class="fas fa-circle-exclamation mr-3"></i>
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" class="space-y-5">
        {% csrf_token %}
        
        <div class="space-y-2">
          <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Username</label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-600 transition-colors">
              <i class="fas fa-at text-xs"></i>
            </span>
            <input name="username" 
                   class="w-full bg-slate-50/50 border border-slate-200/60 pl-11 pr-4 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-medium placeholder:text-slate-300" 
                   placeholder="Enter username" 
                   required 
                   autofocus/>
          </div>
        </div>

        <div class="space-y-2">
          <div class="flex justify-between items-center ml-1">
            <label class="block text-xs font-black text-slate-400 uppercase tracking-widest">Password</label>
            <a href="#" class="text-[10px] font-bold text-blue-600 hover:text-blue-800 uppercase tracking-tighter">Forgot?</a>
          </div>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-600 transition-colors">
              <i class="fas fa-key text-xs"></i>
            </span>
            <input name="password" 
                   type="password" 
                   class="w-full bg-slate-50/50 border border-slate-200/60 pl-11 pr-4 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-medium placeholder:text-slate-300" 
                   placeholder="••••••••" 
                   required/>
          </div>
        </div>

        <button type="submit" 
                class="w-full bg-slate-900 text-white px-6 py-4 rounded-2xl font-black hover:bg-blue-600 shadow-xl shadow-slate-200 hover:shadow-blue-200 transition-all active:scale-[0.97] flex items-center justify-center gap-3 group mt-4">
          <span>Sign In</span>
          <i class="fas fa-arrow-right text-xs group-hover:translate-x-1 transition-transform"></i>
        </button>
      </form>

      <div class="relative my-10">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-100"></div>
        </div>
        <div class="relative flex justify-center text-[10px] uppercase">
          <span class="bg-white px-4 text-slate-400 font-black tracking-[0.2em]">Partner Access</span>
        </div>
      </div>

      <p class="text-center text-sm font-medium text-slate-500">
        No account yet? 
        <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-bold underline decoration-2 decoration-blue-100 underline-offset-4 transition-all ml-1">
          Create one now
        </a>
      </p>
    </div>

    <div class="mt-10 flex items-center justify-center gap-4 opacity-50">
        <div class="h-[1px] w-8 bg-slate-300"></div>
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.1em] flex items-center gap-2">
            <i class="fas fa-lock text-[8px]"></i>
            AES-256 Bit Encryption
        </p>
        <div class="h-[1px] w-8 bg-slate-300"></div>
    </div>
  </div>
</div>
{% endblock %}
