{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center py-12 px-4">
  
  <div class="text-center mb-10">
    <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-tr from-blue-600 to-indigo-500 rounded-[2rem] text-white mb-6 shadow-2xl shadow-blue-200 transform hover:scale-105 transition-transform duration-300">
        <i class="fas fa-user-plus text-2xl"></i>
    </div>
    <h1 class="text-4xl font-black text-slate-900 tracking-tight">Create Your Account</h1>
    <p class="text-slate-500 mt-2 font-medium">Join our community and start your journey today</p>
  </div>

  <div class="w-full max-w-2xl bg-white/80 backdrop-blur-xl p-8 md:p-12 rounded-[3rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-white/20 relative overflow-hidden">
    <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-500/5 rounded-full blur-3xl"></div>
    
    <form method="post" class="space-y-8 relative z-10">
      {% csrf_token %}
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-2">
          <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Username *</label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-600 transition-colors">
              <i class="fas fa-at text-xs"></i>
            </span>
            <input name="username" class="w-full bg-slate-50 border border-slate-200/60 pl-11 pr-4 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-bold" placeholder="johndoe123" required/>
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Full Name</label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-600 transition-colors">
              <i class="fas fa-signature text-xs"></i>
            </span>
            <input name="display_name" class="w-full bg-slate-50 border border-slate-200/60 pl-11 pr-4 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-bold" placeholder="John Doe"/>
          </div>
        </div>
      </div>

      <div class="space-y-2">
        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Email Address *</label>
        <div class="relative group">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-600 transition-colors">
            <i class="fas fa-envelope text-xs"></i>
          </span>
          <input name="email" type="email" class="w-full bg-slate-50 border border-slate-200/60 pl-11 pr-4 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-bold" placeholder="name@company.com" required/>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-2">
          <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Password *</label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-600 transition-colors">
              <i class="fas fa-key text-xs"></i>
            </span>
            <input name="password" type="password" class="w-full bg-slate-50 border border-slate-200/60 pl-11 pr-4 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-bold" placeholder="••••••••" required/>
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Confirm Password *</label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-600 transition-colors">
              <i class="fas fa-check-double text-xs"></i>
            </span>
            <input name="password2" type="password" class="w-full bg-slate-50 border border-slate-200/60 pl-11 pr-4 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-bold" placeholder="••••••••" required/>
          </div>
        </div>
      </div>

      <div class="space-y-2">
        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">I am a... *</label>
        <div class="relative group">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-600 transition-colors">
            <i class="fas fa-briefcase text-xs"></i>
          </span>
          <select name="user_type" class="w-full bg-slate-50 border border-slate-200/60 pl-11 pr-10 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all appearance-none text-slate-700 font-bold cursor-pointer" required>
            <option value="" disabled selected>Choose your path</option>
            <option value="RECRUITER">Recruiter (Hiring Talent)</option>
            <option value="JOBSEEKER">Job Seeker (Finding Work)</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
            <i class="fas fa-chevron-down text-xs"></i>
          </div>
        </div>
      </div>

      <button type="submit" class="w-full bg-slate-900 text-white px-6 py-5 rounded-[2rem] font-black text-lg hover:bg-blue-600 shadow-xl shadow-slate-200 hover:shadow-blue-200 transition-all active:scale-[0.97] mt-4 flex items-center justify-center gap-3 group">
        <span>Get Started Now</span>
        <i class="fas fa-rocket text-sm group-hover:-translate-y-1 transition-transform"></i>
      </button>
    </form>

    <div class="relative my-10">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-100"></div>
        </div>
        <div class="relative flex justify-center text-[10px] uppercase">
            <span class="bg-white px-4 text-slate-400 font-black tracking-[0.2em]">Already a Member?</span>
        </div>
    </div>

    <p class="text-center text-slate-600 font-medium">
      <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-bold underline decoration-2 decoration-blue-100 underline-offset-8 transition-all">
        Log in to your account
      </a>
    </p>
  </div>
  
  <p class="mt-10 text-slate-400 text-[10px] text-center max-w-sm font-bold uppercase tracking-widest leading-loose">
    By joining, you agree to our 
    <span class="text-slate-600 underline cursor-pointer">Terms</span> and 
    <span class="text-slate-600 underline cursor-pointer">Privacy Protocol</span>.
  </p>
</div>
{% endblock %}
