{% extends "base.html" %}

{% block content %}
<div class="flex flex-col justify-center items-center py-10">
  
  <div class="text-center mb-8">
    <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-2xl text-blue-600 mb-4 shadow-sm">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
    </div>
    <h1 class="text-3xl font-black text-slate-900 tracking-tight">Create Your Account</h1>
    <p class="text-slate-500 mt-2">Join JobPortal and start your journey today</p>
  </div>

  <div class="w-full max-w-xl bg-white p-8 md:p-10 rounded-[2.5rem] shadow-xl shadow-slate-200/60 border border-slate-100">
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Username *</label>
          <input name="username" class="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all" placeholder="johndoe123" required/>
        </div>

        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Full Name</label>
          <input name="display_name" class="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all" placeholder="John Doe"/>
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Email Address *</label>
        <input name="email" type="email" class="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all" placeholder="name@company.com" required/>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Password *</label>
          <input name="password" type="password" class="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all" placeholder="••••••••" required/>
        </div>

        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Confirm Password *</label>
          <input name="password2" type="password" class="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all" placeholder="••••••••" required/>
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">I am a... *</label>
        <div class="relative">
          <select name="user_type" class="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all appearance-none text-slate-700 cursor-pointer" required>
            <option value="" disabled selected>Select your role</option>
            <option value="RECRUITER">Recruiter (Hiring Talent)</option>
            <option value="JOBSEEKER">Job Seeker (Looking for Work)</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
          </div>
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white px-6 py-4 rounded-2xl font-black text-lg hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all active:scale-[0.98] mt-4">
        Create My Account
      </button>
    </form>

    <p class="text-center text-slate-500 mt-8 font-medium">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-bold underline decoration-2 decoration-blue-100 underline-offset-4 transition-all">
        Sign in here
      </a>
    </p>
  </div>
  
  <p class="mt-8 text-slate-400 text-xs text-center max-w-sm">
    By creating an account, you agree to JobPortal's Terms of Service and Privacy Policy.
  </p>
</div>
{% endblock %}
