{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <h1 class="text-3xl font-bold mb-6">Delete Job</h1>

  <div class="bg-white p-6 rounded shadow-lg">
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-900">{{ job.title }}</h2>
      <p class="text-gray-600 mt-2">Are you sure you want to delete this job posting?</p>
    </div>

    <div class="bg-red-50 border border-red-200 p-4 rounded mb-6">
      <p class="text-red-800"><strong>Warning:</strong> This action cannot be undone. All applications for this job will remain in the system.</p>
    </div>

    <form method="post" class="flex gap-3">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded hover:bg-red-700 font-medium">
        Yes, Delete Job
      </button>
      <a href="{% url 'dashboard' %}" class="bg-gray-400 text-white px-6 py-3 rounded hover:bg-gray-500 font-medium">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
