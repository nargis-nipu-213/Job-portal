{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 px-4">
    
    <div class="mb-10 flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 text-blue-600 text-[10px] font-black uppercase tracking-widest mb-3 border border-blue-100">
                <i class="fas fa-edit"></i> Management Mode
            </div>
            <h1 class="text-4xl font-black text-slate-900 tracking-tight">Edit Job Details</h1>
            <p class="text-slate-500 font-medium mt-1">Refine your job posting to attract better candidates.</p>
        </div>
        <a href="{% url 'dashboard' %}" class="text-slate-400 hover:text-slate-600 transition-colors">
            <i class="fas fa-times text-xl"></i>
        </a>
    </div>

    <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
        <form method="post" enctype="multipart/form-data" class="p-8 md:p-12 space-y-8">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Job Title *</label>
                <div class="relative group">
                    <span class="absolute inset-y-0 left-0 pl-5 flex items-center text-slate-400 group-focus-within:text-blue-500 transition-colors">
                        <i class="fas fa-briefcase text-sm"></i>
                    </span>
                    <input name="title" 
                           class="w-full bg-slate-50 border border-slate-200 pl-12 pr-6 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-bold" 
                           value="{{ job.title }}" required/>
                </div>
            </div>
            
            <div class="space-y-3">
                <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Company Logo</label>
                <div class="flex flex-col md:flex-row gap-6 items-center bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                    {% if job.company_logo %}
                        <div class="relative group">
                            <img src="{{ job.company_logo.url }}" alt="Logo" class="h-24 w-24 object-cover rounded-2xl shadow-md border-4 border-white">
                            <div class="absolute inset-0 bg-black/40 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center text-white text-xs font-bold">Current</div>
                        </div>
                    {% else %}
                        <div class="h-24 w-24 bg-white rounded-2xl border-2 border-dashed border-slate-200 flex items-center justify-center text-slate-300">
                            <i class="fas fa-image text-2xl"></i>
                        </div>
                    {% endif %}
                    
                    <div class="flex-1 w-full">
                        <input name="company_logo" type="file" accept="image/*" 
                               class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-black file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition-all cursor-pointer"/>
                        <p class="text-[10px] text-slate-400 mt-2 font-bold uppercase ml-1">Leave empty to keep current logo</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-2">
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Openings *</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 pl-5 flex items-center text-slate-400 group-focus-within:text-blue-500 transition-colors">
                            <i class="fas fa-user-plus text-sm"></i>
                        </span>
                        <input name="openings" type="number" 
                               class="w-full bg-slate-50 border border-slate-200 pl-12 pr-6 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-bold" 
                               value="{{ job.openings }}" min="1" required/>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Required Skills *</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 pl-5 flex items-center text-slate-400 group-focus-within:text-blue-500 transition-colors">
                            <i class="fas fa-tags text-sm"></i>
                        </span>
                        <input name="skills" 
                               class="w-full bg-slate-50 border border-slate-200 pl-12 pr-6 py-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-bold" 
                               value="{{ job.skills }}" required/>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Job Description *</label>
                <textarea name="description" 
                          class="w-full bg-slate-50 border border-slate-200 p-6 rounded-[2rem] focus:outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 focus:bg-white transition-all text-slate-700 font-medium h-48 leading-relaxed shadow-inner" 
                          required>{{ job.description }}</textarea>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-slate-50">
                <button type="submit" 
                        class="flex-[2] bg-blue-600 text-white px-8 py-5 rounded-2xl font-black text-lg hover:bg-blue-700 shadow-xl shadow-blue-200 transition-all active:scale-[0.98] flex items-center justify-center gap-3 group">
                    <i class="fas fa-sync-alt text-sm group-hover:rotate-180 transition-transform duration-500"></i>
                    Update Job Post
                </button>
                <a href="{% url 'dashboard' %}" 
                   class="flex-1 bg-slate-100 text-slate-600 px-8 py-5 rounded-2xl font-bold hover:bg-slate-200 text-center transition-all flex items-center justify-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
